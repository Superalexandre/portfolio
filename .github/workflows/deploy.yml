        #   remote-port: "22"
        #   remote-path: "/home/pi/portfolio"
        #   ftp-post-sync-commands: |
        #     npm run deploy
        #     echo "Deployed"
        uses: "SamKirkland/FTP-Deploy-Action@v4.3.5"
        with:
