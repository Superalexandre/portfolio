name: ğŸš€ Deploy
on:
  - push
jobs:
  install:
    name: ğŸ“¦ Install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v4
      - name: ğŸ—„ï¸ Attempt to restore the cache
        uses: actions/cache@v4
        id: cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
            ${{ runner.os }}-
      - name: ğŸ“¥ Install dependencies if cache miss
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: ğŸ’¾ Save the cache after installing dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache@v4
        with:
          path: ./node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - name: ğŸ§¹ Lint
        continue-on-error: true
        id: lint
        run: npm run lint
      - name: ğŸ“¦ Depcheck
        continue-on-error: true
        id: depcheck
        run: npm run depcheck
      - name: â™»ï¸ Duplicate
        continue-on-error: true
        id: duplicate
        run: npm run duplicate
      - name: ğŸš€ Check deploy
        id: deploy
        run: npm run deploy
  timeline:
    name: ğŸ•’ Timeline
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: Kesin11/actions-timeline@v2