name: Run action
on:
  - push
jobs:
  install:
    name: ğŸ“¦ Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm install
      - name: ğŸ§¹ Lint
        run: npm run lint
      - name: ğŸ“¦ Depcheck
        run: npm run depcheck
      - name: ğŸš€ Deploy
        run: npm run deploy
  timeline:
    name: ğŸ•’ Timeline
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - uses: Kesin11/actions-timeline@v2