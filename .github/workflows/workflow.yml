name: Run action
on:
  - push
jobs:
  install:
    name: ğŸ“¦ Install
    runs-on: ubuntu-latest
    steps:
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci --ignore-scripts
      # - uses: actions/checkout@v4
      # - uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      #     cache: npm
      # - run: npm install
  lint:
    name: ğŸ§¹ Lint
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm i
      - run: npm run lint
  depcheck:
    name: ğŸ“¦ Depcheck
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm i
      - run: npm run depcheck
  duplicate:
    name: â™»ï¸ Duplicate
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm run duplicate
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [install, lint, depcheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm i
      - run: npm run deploy
  timeline:
    name: ğŸ•’ Timeline
    runs-on: ubuntu-latest
    needs: [install, lint, depcheck, deploy]
    steps:
      - uses: Kesin11/actions-timeline@v2